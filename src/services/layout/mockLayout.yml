home:
  title: "Home"

  # theme is either a string or map of name, options
  theme: "Default"

  # layoutTemplate is either a string or map of name, options
  layoutTemplate:
    name: "DashBoard"
    options:
      showSidebar: false
      showFooter: true
      #fixedFooter: true
      #showHeader: false
      #fixedHeader: false
  blocks:
    - id: 101
      type: ContentBlock
      title: "Some content block here"
      layoutOptions:
        targetZone: main
        span: 12
      configuration:
        contentClass: Document
        contentId: 6
    - id: 102
      type: ContentBlock
      layoutOptions:
        targetZone: main
        span: 12
      configuration:
        contentClass: Document
        contentId: 7
    - id: 103
      type: ContentPublisher
      layoutOptions:
        targetZone: "news"
        span: 12
      configuration:
        filters:
          - target: ""
            op: and
            args:
              - target: contentClass
                op: eq
                args:
                  - Document
              - target: tags
                op: contains
                args:
                  - News
              - target: status
                op: eq
                args:
                  - Published
          - 'and(contentClass.eq("Document"), tags.contains("News"), status.eq("Published"))'
          - 'contentClass.eq("Document") and tags.contains("News") and status.eq("Published")'
          - 'contentClass = "Document" and tags contains "News" and status = "Published"'
