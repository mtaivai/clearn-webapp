home:
  title: "Home"

  # theme is either a string or map of name, options
  theme: "Default"

  # layoutTemplate is either a string or map of name, options
  layoutTemplate:
    name: "DashBoard"
    options:
      showSidebar: true
      showFooter: true
      fixedFooter: true
      #showHeader: false
      fixedHeader: true
      zoneOptions:
        default:
          layoutType: flow
          defaultColumnOffset: prev # 'prev' | 'first' | 'last' | 'next' | # ; default = 'prev'
        main:
          layoutType: grid
          gridColumns: 1 # 'auto' | #
        footer:
          layoutType: grid
          defaultColumnOffset: next
          gridColumns:
            - 2
            - 8
            - 2

  blocks:
    - id: 101
      type: ContentBlock
      title: "Some content block here"
      layoutOptions:
        targetZone: main
        columnSpan: 2 # not valid for 'grid'
        columnOffset: 6
        row: 2
      configuration:
        contentClass: Document
        contentId: 6
    - id: 102
      type: ContentBlock
      layoutOptions:
        targetZone: main
        columnSpan: 2
        columnOffset: 1
        row: 1
      configuration:
        contentClass: Document
        contentId: 7
    - id: 103
      type: ContentPublisher
      layoutOptions:
        targetZone: "news"
        columnSpan: 12
      configuration:
        filters:
          - target: ""
            op: and
            args:
              - target: contentClass
                op: eq
                args:
                  - Document
              - target: tags
                op: contains
                args:
                  - News
              - target: status
                op: eq
                args:
                  - Published
          - 'and(contentClass.eq("Document"), tags.contains("News"), status.eq("Published"))'
          - 'contentClass.eq("Document") and tags.contains("News") and status.eq("Published")'
          - 'contentClass = "Document" and tags contains "News" and status = "Published"'
    - id: 104
      type: StaticContentBlock
      title: "Some static content 1"
      layoutOptions:
        targetZone: "header"
        columnSpan: 6
      configuration:
        contentType: "text/html"
        contentBodyText: "<span>Header content here</span>"
